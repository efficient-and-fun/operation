name: Update Values File

on:
  workflow_dispatch:
    inputs:
      latestSHA:
        description: 'Latest commit SHA from app repo'
        required: true
        type: string

jobs:
  update-values:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Update values.yaml
        run: |
          echo "Before:"
          cat plananaz/values.yaml

          sed -i '/^backend:/,/^[^[:space:]]/ s/^\(\s*tag:\s*\).*/\1${{ github.event.inputs.latestSHA }}/' plananaz/values.yaml

          echo "After:"
          cat plananaz/values.yaml


      - name: Commit and push changes
        run: |
          echo ${{secrets.GHAC_TOKEN_EF}}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add plananaz/values.yaml
          git commit -m "Update image tag to ${{ github.event.inputs.latestSHA }}"
          git remote set-url origin https://x-access-token:${{ secrets.GHAC_TOKEN_EF }}@github.com/${{ github.repository }}
          git push
          
